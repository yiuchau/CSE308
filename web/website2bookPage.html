<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Bootstrap Real Estate Website Template</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid"> 
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myInverseNavbar2"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand" href="website2.html">Cedar Center</a> </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="myInverseNavbar2">
      <ul class="nav navbar-nav navbar-right">
        <li><a data-toggle="modal" data-target="#registerModal">Register</a></li>
        <li><a data-toggle="modal" data-target="#loginModal">Login</a></li>
        <li><a href = "website2bookPage.html">Book Page</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse --> 
  </div>
  <!-- /.container-fluid --> 
</nav>

  <div class="modal fade" id="registerModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
     
        <div class="modal-body">
          <form class="form-horizontal" role="form">
           
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="em">First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname">
      </div>
      </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="em">Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname">
      </div>
      </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="em">E-Mail address</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email">
      </div>
      </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="em">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="username">
      </div>
      </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="em">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password">
      </div>
      </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="em">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password1">
      </div>
      </div>
    
    </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" >Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
     
        <div class="modal-body">
          <form class="form-horizontal" role="form">
           
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="em">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="loginusername">
      </div>
      </div>
      
      <div class="form-group">
      <label class="control-label col-sm-2" for="em">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="loginpassword">
      </div>
    </div>
    
    </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" >Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


<div class="container" style = "text-align: center;">
<button type="submit" class="btn btn-primary" >Download Book</button>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.2.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
